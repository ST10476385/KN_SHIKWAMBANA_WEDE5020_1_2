<!--
  enroll.html
  Course enrollment page for Baked by Ruth.
  Lets users sign up for baking courses.
  Comments throughout explain the structure and purpose of each section for educational clarity.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Head section: Sets up page metadata and links to the main stylesheet.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll in a Course | Baked by Ruth</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="enroll-page">
  <!--
    Navigation Bar: Contains site branding and navigation links.
    The nav is styled for both desktop and mobile users.
  -->
  <nav class="navbar">
    <div class="container nav-flex">
      <div class="brand">
        <img src="images/LOGO.jpg" alt="Baked by Ruth Logo" style="height:48px;width:auto;vertical-align:middle;margin-right:0.75rem;">
        <h1 style="display:inline;vertical-align:middle;">Baked by Ruth</h1>
        <span class="subtitle">A Legacy of Love</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <main class="main-content">
    <!--
      Main Content: Contains the enrollment form and success message.
      Uses a centered container for layout.
    -->
    <div class="container">
      <div class="enroll-header">
        <button id="back-to-courses" type="button" class="btn back-btn" aria-label="Back to Courses">‚Üê Back to Courses</button>
      </div>
    </div>
    <div class="container enroll-container">
      <div class="enroll-card-head">
        <div class="enroll-icon" aria-hidden="true"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v11" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 18a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v0" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
        <h2 class="enroll-title">Enroll in a Course</h2>
        <p class="enroll-subtitle">Fill out the form below to start your baking journey with us</p>
      </div>
      <form id="enroll-form" novalidate>
        <!--
          Enrollment Form: Collects user details for course registration.
        -->
        <div class="form-row">
          <label for="name" class="form-label"><span class="label-icon"></span>Full Name</label>
          <input type="text" id="name" name="name" required class="form-control" placeholder="Enter your full name">
        </div>
        <div class="form-row">
          <label for="email" class="form-label"><span class="label-icon"></span>Email</label>
          <input type="email" id="email" name="email" required class="form-control" placeholder="your.email@example.com">
        </div>
        <div class="form-row">
          <label for="phone" class="form-label"><span class="label-icon"></span>Phone Number</label>
          <input type="tel" id="phone" name="phone" required class="form-control" placeholder="+1 (555) 000-0000">
        </div>
        <div class="form-row">
          <label for="course" class="form-label"><span class="label-icon"></span>Course Name</label>
          <input type="text" id="course" name="course" required class="form-control" placeholder="e.g., Artisan Bread Baking">
        </div>
        <button type="submit" class="enroll-btn">Submit Enrollment <span class="send-icon"></span></button>
      </form>
  <div id="enroll-success" class="enroll-success-inline" role="status" aria-live="polite">Thank you for enrolling! We will contact you soon.</div>
      <!--
        Success Message: Shown after successful form submission.
      -->
    </div>
  </main>
  <script>
    (function(){
      var form = document.getElementById('enroll-form');
      var success = document.getElementById('enroll-success');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          // hide form, reveal success message
          form.style.display = 'none';
          if (success) success.style.display = 'block';
          // after a short delay, redirect to courses page
          setTimeout(function(){ window.location.href = 'courses.html'; }, 1400);
        });
      }

      var back = document.getElementById('back-to-courses');
      if (back) back.addEventListener('click', function(e){ e.preventDefault(); window.location.href = 'courses.html'; });
    })();
  </script>
</body>
</html>
